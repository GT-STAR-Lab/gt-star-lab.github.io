<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<title>{{ page.title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- RSS feed -->
	<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ "feed.xml"  | absolute_url }}">

  	<!-- Customized Bootstrap + Font Awesome + Solarized -->
  	<link href={{ "/css/style.css"| absolute_url }} rel="stylesheet" media="screen">
	
	<!-- Typekit Font -->
	<link rel="stylesheet" href="https://use.typekit.net/jxz2ayk.css">
	
	<!-- jQuery -->
	<script src={{ "/js/jquery.min.js" | absolute_url }}></script>
	
	<!-- Bootstrap -->
	<script src={{ "/js/bootstrap.min.js" | absolute_url }}></script>

	<!-- Favicon -->
	<link rel="shortcut icon" href={{ "/images/favicon.png" | absolute_url }}>

</head>

<body>

	<div id="header">
		<nav class="navbar navbar-expand-md navbar-light bg-navbar">
			<div class="container">
				{% if page.categories.first != 'home' %}
				<a class="navbarlogo" href={{ "/" | absolute_url }}>
					<img class="align-top ml-0 mr-1" src={{ "/images/logo-navbar-transparent.png" | absolute_url }}>
				</a>
				{% else %}
				<a class="navbar-brand" href={{ "/" | absolute_url }}>
				</a>
				{% endif %}
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav nav-pills ml-auto">
						{% if page.categories.first == 'team' %}
						<li class="nav-link active">
						{% else %}
						<li class="nav-link">
						{% endif %}
						<a class="mx-1" href={{"/team/" | absolute_url }}>Team</a>
						</li>
						{% if page.categories.first == 'papers' %}
						<li class="nav-link active">
						{% else %}
						<li class="nav-link">
						{% endif %}
						<a class="mx-1" href={{"/papers/" | absolute_url }}>Papers</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	
	<div class="container mt-4">
	
	{{ content }}
	
	</div>
	
	<div id="footer"><span style="display:none">foo</span></div>

</body>
</html>
